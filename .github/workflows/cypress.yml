name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress Run
        uses: cypress-io/github-action@v1
        with:
          working-directory: sapperapp
          spec: cypress/integration/spec.js
          start: npm run build && npm run start
          wait-on: 'http://localhost:3000'
